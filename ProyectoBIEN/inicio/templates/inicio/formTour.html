{% extends "inicio/encabezado.html" %}
{% block titulo %}Formulario Tours{% endblock %}
{% block contenido %}
{% csrf_token %}
{% load static %}

<section class="contact_section layout_padding">
  <div class="container"> 
    <div class="custom_heading-container" style="display: flex; justify-content: center; margin-bottom: 20px;">
      <h2 style="text-align: center;">
        Haz tu reserva
      </h2>
    </div>
    <div class="container layout_padding2-top">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <form action="{% url 'FormTour' %}" method="post">
            {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="nombre">Nombre</label>
                  <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required>
              </div>
              <div class="form-group col-md-6">
                  <label for="personas">Número de Personas</label>
                  <input type="number" id="personas" name="personas" class="form-control" placeholder="Personas" min="1" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="apellidos">Apellidos</label>
                  <input type="text" id="apellidos" name="apellidos" class="form-control" placeholder="Apellidos" required>
              </div>
              <div class="form-group col-md-6">
                  <label for="telefono">Teléfono</label>
                  <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Teléfono" pattern="[0-9]{10}" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="edad">Edad</label>
                  <input type="number" id="edad" name="edad" class="form-control" placeholder="Edad" min="1" required>
              </div>
              <div class="form-group col-md-6">
                  <label for="fecha">Fecha</label>
                  <input type="date" id="fecha" name="fecha" class="form-control" placeholder="Selecciona una fecha" required>
              </div>
            </div>
            <div class="form-group col-12 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary mt-1">Reservar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
